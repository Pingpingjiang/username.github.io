<body style="
margin: auto;
display: flex;
flex-direction: column;
align-items: center;">
<youxianglan style="width: 100%;
height: 160px;

<zhuneirong style="display: block;
padding: 21px;

letter-spacing: 2.1px;

        你好吖浩 我是你 老婆</h1>

        确切的说是你女朋友（毕竟还没结婚嘿嘿）

        我们已经在一起一年多了
    </p>

    </p>

        往回看去时间过的好快吖
    </p>

        不过异地真够折磨人的意志哈哈
    </p>

    </p>

    </p>
</zhuneirong>

<dibulan style="color: hsl(0, 100%, 91%);">

    </p>
    <p>
        我们在一起多少天
    </p>
    <p>
        我最喜欢什么颜色
    </p>
    <p>
        满分是10分的话你觉得你在我心中多少分
    </p>
    <p>
        我最喜欢吃什么
    </p>

    </p>
